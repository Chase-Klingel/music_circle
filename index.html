<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Circle</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>

    <div class="animated fadeIn" id="message">
      <p>Please change to full screen for best viewing experience...</p>
      <p>When finished, click the button below.</p>
      <button type="submit" name="button" id="enter-site">enter</button>
    </div>

    <div id="content">
      <nav id="navigation">
        <div class="nav-wrapper">
            <h1 class="left" id="logo">Music Circle</h1>
            <h2 class="right" id="read-project">Read about the project</h2>
          <div class="center" id="call-to-action">
            <p class="instructions">Select a genre to discover fresh, new music...</p>
            <button type="submit" name="button" id="genre-button">select genre</button>
          </div>
        </div>
      </nav>

      <main class="container">
        <div id="contentContainer" class="trans3d">
          <section id="carouselContainer" class="trans3d">
            <figure id="item1" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track1">
              </div>
            </figure>
            <figure id="item2" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track2">
              </div>
            </figure>
            <figure id="item3" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track3">
              </div>
            </figure>
            <figure id="item4" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track4">
              </div>
            </figure>
            <figure id="item5" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track5">
              </div>
            </figure>
            <figure id="item6" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track6">
              </div>
            </figure>
            <figure id="item7" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track7">
              </div>
            </figure>
            <figure id="item8" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track8">
              </div>
            </figure>
            <figure id="item9" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track9">
              </div>
            </figure>
            <figure id="item10" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track10">
              </div>
            </figure>
            <figure id="item11" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track11">
              </div>
            </figure>
            <figure id="item12" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track12">
              </div>
            </figure>
            <figure id="item13" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track13">
              </div>
            </figure>
            <figure id="item14" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track14">
              </div>
            </figure>
            <figure id="item15" class="carouselItem trans3d">
              <div class="carouselItemInner trans3d" id="track15">
              </div>
            </figure>
          </section>
        </div>
      </main>
    </div>
    <div id="controls-container">
  
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="http://www.johnblazek.net/codepen-resources/3d-carousel/js/libs.min.js"></script>
    <script src="js/player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
